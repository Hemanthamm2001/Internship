<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img class="menu" src="images/menu.png" >
            <img class="logo" src="images/company.png" >
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemprory</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="togglebtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
        <img src="images/lamp.png" class="lamp">
        <img src="images/light.png" class="light" id="light">
        </div>

        <div class="text-continer">
            <h1>Latest is Lightning</h1>
            <p>Tsis is the first lamp from our company
                we're making a huge collection of Modern
                lamps.
            </p>
            <a href="">Check all collections</a>
            </div>
        </div>

    </div>
<script>
    var btn=document.getElementById("btn");
    var light=document.getElementById("light");
    function togglebtn(){
        btn.classList.toggle("active");
        light.classList.toggle("on");
    }
</script>

</body>
</html>
